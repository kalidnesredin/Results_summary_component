<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

    <div class="warp">
      <div class="blue">

        <h1 style="color: hsl(241, 100%, 89%);">Your Result</h1>
        <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
       </div>
        <h1>Great</h1>
        <p style="color: hsl(241, 100%, 89%);">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="white">
        <div class="res">
        <h1>Summary</h1>
        <div class="a"><img src="assets/images/icon-reaction.svg" alt="reaction"> <p>Reaction<span>80 / 100</span></p></div>
        <div class="b"><img src="assets/images/icon-memory.svg" alt="Memory"><p>Memory <span>92 / 100</span></p></div>
        <div class="c"><img src="assets/images/icon-verbal.svg" alt="Verbal"><p>Verbal <span>62 / 100</span></p></div>
        <div class="d"><img src="assets/images/icon-visual.svg" alt="Visual"><p>Visual <span>72 / 100</span></p></div>
        <button>Continue</button></div>
      </div>
    </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="index.html">Kalid Nesredin</a>.
  </div>
</body>
</html>
